# Site Settings
locale                   : "ko-KR"  # 한국어 설정으로 변경
title                    : "코드와 커피 사이: 매일 한 줄씩 채워가는 IT 성장일기"
title_separator          : "-"
name                     : "Journiyoon"
url                      : "https://journiyoon.github.io"
baseurl                  : ""  # 서브디렉토리가 있는 경우 설정
repository               : "journiyoon/journiyoon.github.io"  # GitHub 저장소
masthead_title           : " "
breadcrumbs              : true  # 상단 경로 표시 활성화
words_per_minute         : 200

# 테마 설정
minimal_mistakes_skin    : "default"  # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# 검색 기능 활성화
search                   : true
search_full_content      : true
search_provider          : "lunr"
lunr:
  search_within_pages    : true

# 댓글 기능 설정 (선택적)
comments:
  provider               : "utterances"  # 추천: utterances (GitHub 이슈 기반)
  utterances:
    theme                : "github-light"
    issue_term           : "pathname"
    repository           : "journiyoon/blog-comments"  # 댓글용 저장소 생성 필요

# SEO 관련 설정
google_site_verification :
naver_site_verification  :

# Analytics (선택적)
analytics:
  provider               : "google-gtag"  # Google Analytics 사용시
  google:
    tracking_id          : ""  # 추적 ID 입력
    anonymize_ip         : false

# Site Author
author:
  name             : "Yoon Jiyeon"
  avatar           : "/assets/images/bio-photo.png"
  bio              : "개발자인 척하다 DevOps까지 넘보는 IT 3년 차"
  location         : "South Korea"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-eanvelope-square"
      url: "mailto:journiyoon@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/journiyoon"
    - label: "DevOps"
      icon: "fas fa-fw fa-flask"
      url: "https://devjeon.kr"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/journiyoon"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
paginate: 10  # 한 페이지에 표시할 포스트 수 증가
paginate_path: /page:num/
timezone: Asia/Seoul  # 한국 시간대 설정

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true  # 댓글 기능 활성화
      share: true
      related: true
      show_date: true  # 날짜 표시
      toc: true  # 목차 표시
      toc_sticky: true  # 스크롤 시 목차 고정
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
